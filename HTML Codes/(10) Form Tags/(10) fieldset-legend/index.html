<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset-legend</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personalia: </legend>
            <label for="namadepan">Nama Depan: </label>
                <br>
            <input type="text" id="namadepan" name="namadepan" value="B.J">
                <br><br>
            <label for="namabelakang">Nama Belakang: </label><br>
            <input type="text" id="namabelakang" name="namabelakang" value="Habibie">
                <br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
