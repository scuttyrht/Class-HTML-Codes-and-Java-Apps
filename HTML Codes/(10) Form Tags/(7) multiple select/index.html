<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select multiple</title>
</head>
<body>
    <form>
        <label for="lurah">Kelurahan: </label>
        <select id="lurah" size="4" multiple>
            <option>Bambu Apus</option>
            <option>Cipayung</option>
            <option>Ciracas</option>
            <option>Setu</option>
            <option>Lubang Buaya</option>
            <option>Cilangkap</option>
            <option>Cibubur</option>
            <option>Kampung Rambutan</option>
        </select>
    </form>
</body>
</html>
