<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select-optgroup</title>
</head>
<body>
    <form>
        <label>Kota: </label>
        <select>
            <optgroup label="Jakarta Timur">
                <option value="Cipayung">Cipayung</option>
                <option value="Kramat Jati">Kramat Jati</option>
            </optgroup>
            <optgroup label="Jakarta Selatan">
                <option value="Pasar Minggu">Pasar Minggu</option>
                <option value="Ciganjur">Ciganjur</option>
            </optgroup>
            <optgroup label="Jakarta Pusat">
                <option value="Matraman">Matraman</option>
                <option value="Pasar Senen">Pasar Senen</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
