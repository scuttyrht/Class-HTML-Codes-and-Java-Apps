<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frame Web</title>
</head>
<frameset cols="25%, 50%, 25%">
    <frame name="left-content" src="sources/left_content.png"></frame>
    <frameset rows="20%, 60%, 20%" border="1">
        <frame name="header" src="sources/header.png"></frame>
        <frame name="main-content" class="mid-content" src="sources/main-content.html"></frame>
        <frame name="footer" src="sources/footer.png"></frame>
    </frameset>
    <frame name="right-content" src="sources/right_content.png"></frame>
</frameset>
</html>
