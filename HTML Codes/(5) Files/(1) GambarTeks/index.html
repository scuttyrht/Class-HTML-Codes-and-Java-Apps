<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Teks</title>
</head>
<body>
    <h3 style="color: crimson;">Latihan Menggabung Gambar dan Teks</h3>
    <p style="color: blueviolet;">
        <img src="Images/Scutty Logo.png" height="100" width="100" alt="My Logo"/>
        Gambar dengan teks tanpa align
    </p>
    <p id="top_align" style="color: blue;">
        <img src="Images/Scutty Logo.png" height="100" width="100" alt="My Logo" style="vertical-align: top;"/>
        Gambar dengan teks vertical-align = "top"
    </p>
    <p id="middle_align" style="color: orange;">
        <img src="Images/Scutty Logo.png" height="100" width="100" alt="My Logo" style="vertical-align: middle;"/>
        Gambar dengan teks vertical-align = "middle"
    </p>
    <p id="bottom_align" style="color: magenta;">
        <img src="Images/Scutty Logo.png" height="100" width="100" alt="My Logo" style="vertical-align: bottom;"/>
        Gambar dengan teks vertical-align = "bottom"
    </p>
</body>
</html>
