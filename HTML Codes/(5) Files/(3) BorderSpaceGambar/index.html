<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Border dan Space Gambar</title>
    <style>
        img.border {
            border: 5px solid #555;
        }
    </style>
</head>
<body>
    <p>
        <img class="border" src="Images/Scutty Logo.png" style="vertical-align: middle;" title="Logo" height="120" width="120"/>
        Pada paragraf ini,<br>
        gambar diberi border<br>
        dan tidak ada space<br>
        antara gambar dan teks<br>
    </p>
    <p>
        <img class="border" src="Images/Scutty Logo.png" style="vertical-align: middle;" title="Logo" vspace="12" hspace="15" height="120" width="120"/>
        Pada paragraf ini,<br>
        gambar diberi border<br>
        dan diberi space<br>
        antara gambar dan teks<br>
    </p>
</body>
</html>
