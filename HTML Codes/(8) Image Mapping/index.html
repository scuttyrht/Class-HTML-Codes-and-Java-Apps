<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body bgcolor="black">
    <img src="solar-system.jpg" width="1051" height="743" alt="Solar System" usemap="#solar-system">
    <map name="solar-system">
        <area alt="Sun" title="Sun" href="Sun and Planets/sun.jpeg" coords="0,198,107,417" shape="rect">
        <area alt="Mercury" title="Mercury" href="Sun and Planets/mercury.jpeg" coords="164,321,18" shape="circle">
        <area alt="Venus" title="Venus" href="Sun and Planets/venus.jpeg" coords="227,322,36" shape="circle">
        <area alt="Earth" title="Earth" href="Sun and Planets/earth.jpeg" coords="311,320,39" shape="circle">
        <area alt="Mars" title="Mars" href="Sun and Planets/mars.jpeg" coords="399,326,27" shape="circle">
        <area alt="Jupiter" title="Jupiter" href="Sun and Planets/jupiter.jpeg" coords="515,322,62" shape="circle">
        <area alt="Saturn" title="Saturn" href="Sun and Planets/saturn.jpeg" coords="589,261,773,386" shape="rect">
        <area alt="Uranus" title="Uranus" href="Sun and Planets/uranus.jpeg" coords="832,330,36" shape="circle">
        <area alt="Neptune" title="Neptune" href="Sun and Planets/neptune.jpeg" coords="990,330,31" shape="circle"> 
    </map>
</body>
</html>
