<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
</head>
<body>
    <h1 style="text-align: left;">Form Data Diri</h1>
    <form>
        <table>
            <tr>
                <th>No. Absen: </th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Nama Depan: </th>
                <th><input type="text"></th>
                <th>Name Belakang: </th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Kelas: </th>
                <th style="text-align: left;"><input type="radio" name="kelas">XI RPL I</th>
            </tr>
            <tr>
                <th></th>
                <th style="text-align: left;"><input type="radio" name="kelas">XI RPL II</th>
            </tr>
            <tr>
                <th>Jenis Kelamin: </th>
                <th style="text-align: left;"><input type="radio" name="JenKel">Laki-Laki</th>
                <th style="text-align: left;"><input type="radio" name="JenKel">Perempuan</th>
            </tr>
            <tr>
                <th>Minat: </th>
                <th style="text-align: left;"><input type="checkbox">Software IT</th>
            </tr>
            <tr>
                <th></th>
                <th style="text-align: left;"><input type="checkbox">Desain</th>
            </tr>
            <tr>
                <th></th>
                <th style="text-align: left;"><input type="checkbox">Jaringan</th>
            </tr>
            <tr>
                <th></th>
                <th style="text-align: left;"><input type="checkbox">WEB</th>
            </tr>
            <tr>
                <th></th>
                <th style="text-align: left;"><input type="submit" onclick="alert('Data Terkirim')" value="Kirim"></th>
                <th style="text-align: left;"><input type="reset" onclick="" value="Hapus"></th>
            </tr>
        </table>
    </form>
</body>
</html>
